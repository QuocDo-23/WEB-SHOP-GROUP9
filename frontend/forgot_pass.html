<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="CSS/forgot_pass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png">

</head>
<body>
<!--Header của trang web-->
<header class="cp-header">
    <div class="header-containt">
        <div class="header-left">
            <img src="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png" alt="Logo" class="header-logo">
            <h2>Tạo mật khẩu mới</h2>
        </div>
        <div class="header-right">
            <a href="contact.html">Bạn cần giúp đỡ?</a>
        </div>
    </div>
</header>

<!-- Form quên mật khẩu -->
<div class="fp-container">
    <div class="container">
        <form action="create_password.html" method="post" class="fp-form" novalidate>

            <!--nút quay về trang đăng nhập-->
            <div class="abc">
                <div class="back-btn">
                    <a href="login.html"><i class="bi bi-arrow-left-circle"></i></a>
                </div>

                <h2>Khôi phục mật khẩu</h2>

            </div>

            <div class="form-group">
                <label for="email">Nhập email của bạn: </label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>

            <button type="submit" class="btn-request">Gửi yêu cầu</button>

            <div class="fp-footer">
                <p>Bạn đã nhớ mật khẩu? <a href="login.html">Đăng nhập ngay</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
