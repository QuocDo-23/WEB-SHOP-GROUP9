<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mật khẩu mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png">
    <link rel="stylesheet" href="CSS/create_password.css">
</head>

<body>
    <!--Header của trang web-->
    <header class="cp-header">
        <div class="header-containt">
            <div class="header-left">
                <img src="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png" alt="Logo" class="header-logo">
                <h2>Tạo mật khẩu mới</h2>
            </div>
            <div class="header-right">
                <a href="contact.html">Bạn cần giúp đỡ?</a>
            </div>
        </div>
    </header>

<div class="cp-container">
    <div class="container">
        <form action="login.html" method="post" class="cp-form" novalidate>

            <!--nút quay về trang đăng nhập-->
            <div class="abc">
                <div class="back-btn">
                    <a href="login.html"><i class="bi bi-arrow-left-circle"></i></a>
                </div>

                <h2>Tạo mật khẩu mới</h2>

            </div>

            <div class="form-group">
                <label for="password">Nhập mật khẩu mới: </label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới" required>
            </div>

            <div class="form-group">
                <label for="password">Xác nhận mật khẩu: </label>
                <input type="password" id="confirm" name="password" placeholder="Nhập lại mật khẩu" required>
            </div>

            <button type="submit" class="btn-confirm">Đồng ý</button>

        </form>
    </div>
</div>

</body>

</html>
