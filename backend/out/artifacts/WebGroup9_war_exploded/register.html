<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png">
    <link rel="stylesheet" href="./CSS/regiser.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">


</head>

<body>

    <div class="container right-panel-active">

        <!-- Form Register -->
        <div class="form-container register-container">
            <form action="#">
                <h1>Đăng Ký</h1>

                <div class="input-group">
                    <label for="name"><i class="bi bi-person-fill"></i>Họ và tên</label>
                    <input id="name" type="text" placeholder="Nhập tên">

                </div>

                <div class="input-group">
                    <label for="email"><i class="bi bi-envelope-fill"></i>Email</label>
                    <input id="email" type="email" placeholder="Nhập email">

                </div>
                <div class="input-group">
                    <label for="password"><i class="bi bi-key-fill"></i>Mật Khẩu</label>
                    <input id="password" type="password" placeholder="Nhập mật khẩu">

                </div>
                <div class="input-group">
                    <label for="confirm-password"><i class="bi bi-key-fill"></i>Xác Nhận Mật Khẩu</label>
                    <input id="confirm-password" type="password" placeholder="Nhập lại mật khẩu">

                </div>

                <button type="button" onclick="window.location.href='./login.html'">Đăng ký</button>




            </form>
        </div>


        <!-- Overlay trái -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png" alt="">
                    <h1 class="title">Chào Bạn</h1>
                    <p>Nếu bạn có tài khoản, hãy đăng nhập tại đây </p>

                    <a href="login.html">
                        <button class="ghost" id="login"><i class="bi bi-arrow-left"></i></i>Đăng Nhập</button>
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
