<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
    <!--Logo trang web-->
    <div class="login-logo">
        <a href="./index.html">
            <img src="https://i.postimg.cc/MGcsYvTB/Logo-web.png" alt="Logo">
        </a>
    </div>
    <!--Form đăng nhập-->
    <div class="login-container">
        <h2>Đăng Nhập</h2>

        <form action="#" method="post" class="login-form">

            <!--Nhập mail để login-->
            <div class="form-group">
                <label for="email">Email: </label> <!-- Nhãn cho ô nhập -->
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>
            <!--Nhập mật khẩu đăng nhập-->
            <div class="form-group">
                <label for="password">Mật khẩu: </label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <!--nút đăng nhập-->
            <button type="submit" class="btn-login">Đăng Nhập</button>

            <!--Đăng kí và quên pass-->
            <div class="login-footer">
                <p>Bạn chưa có tài khoản? <a href="register.html">Đăng kí ngay</a></p>
                <p><a href="#">Quên mật khẩu</a></p>
            </div>
        </form>
    </div>
</body>

</html>
