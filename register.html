<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png">

</head>
<body>
<!--Header của trang web-->
<header class="cp-header">
    <div class="header-containt">
        <div class="header-left">
            <img src="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png" alt="Logo" class="header-logo">
            <h2>Đăng kí tài khoản</h2>
        </div>
        <div class="header-right">
            <a href="contact.html">Bạn cần giúp đỡ?</a>
        </div>
    </div>
</header>

    <!--Khung đăng kí-->
    <div class="register-container">

        <h2>ĐĂNG KÝ</h2>

        <form action="#" method="post" class="register-form" novalidate>
            <!--Họ tên người dùng-->
            <div class="form-group">
                <label for="fullname">Khách hàng: </label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>

            <!--email ngươi dùng-->
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
            </div>

            <!--Mật khẩu-->
            <div class="form-group">
                <label for="password">Mật khẩu: </label>
                <input type="password" id="password" name="password" placeholder="Tạo mật khẩu mới" required>
            </div>

            <!--xác nhận mk-->
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu: </label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>

            <!--nút đăng kí-->
            <button type="submit" class="register-btn">Đăng Ký</button>

            <!--đã có tk-->
            <div class="form-footer">
                <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a> </p>
            </div>
        </form>
    </div>
</body>
</html>
