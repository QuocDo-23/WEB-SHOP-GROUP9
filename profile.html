<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png">
    <link rel="stylesheet" href="./CSS/profile.css">
    <title>Thông tin của tôi</title>
</head>

<body>
    <main>

        <div class="header">
            <div class="header-cont">
                <a href="./index.html" class="logo-link">
                    <img src="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png" alt="logo">
                    <h1>Thông Tin</h1>
                </a>
                <a href="">
                    <div class="logout-btn">Đăng xuất</div>
                </a>
            </div>

        </div>
        <div class="container">
            <div class="main-content">
                <div class="sidebar">
                    <div class="edit-avatar">
                        <img src="https://i.postimg.cc/26JnYsPT/Logo-Photoroom.png" alt="Avatar" class="profile-pic">
                        <div class="cont"><label class="edit-avatar-btn">
                                Chỉnh Sửa Ảnh
                                <input type="file" accept="image/*">
                            </label></div>
                    </div>
                    <a href="#profile" class="menu-item active"><i class="bi bi-person"></i> Thông Tin Cá Nhân</a>
                    <a href="#orders" class="menu-item"><i class="bi bi-clipboard-check"></i> Đơn Hàng</a>
                </div>

                <div class="profile-container">
                    <div class="content-area">
                        <h2 class="section-title">Thông Tin Cá Nhân</h2>
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Họ và Tên</label>
                                    <input type="text" placeholder="Nhập họ và tên">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="Nhập email">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Giới Tính</label>
                                    <select>
                                        <option value="">Chọn giới tính</option>
                                        <option value="nam">Nam</option>
                                        <option value="nu">Nữ</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Ngày Sinh</label>
                                    <input type="date" placeholder="Chọn ngày sinh">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Địa Chỉ</label>
                                <input type="text" placeholder="Nhập địa chỉ">
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Thành Phố</label>
                                    <select>
                                        <option value="">Chọn thành phố</option>
                                        <option value="hcm">Hồ Chí Minh</option>
                                        <option value="hn">Hà Nội</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Số Điện Thoại</label>
                                    <input type="tel" placeholder="Nhập số điện thoại">
                                </div>
                            </div>

                            <button type="submit" class="save-btn">Lưu Thay Đổi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
